<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe js</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="prevent-select">
    <h1>Tic-tac-toe</h1>
    <dialog class="winner">
      <p></p>
      <button>Reset Game</button>
    </dialog>
    <div class="board">
      <div class="box" id="0">0</div>
      <div class="box" id="1">1</div>
      <div class="box" id="2">2</div>
      <div class="box" id="3">3</div>
      <div class="box" id="4">4</div>
      <div class="box" id="5">5</div>
      <div class="box" id="6">6</div>
      <div class="box" id="7">7</div>
      <div class="box" id="8">8</div>
    </div>
  </body>
</html>
